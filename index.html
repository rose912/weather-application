<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated at: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy" id="icon" />
              <div class="d-flex">
                <strong id="temperature"></strong>
                <span class="unit"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#"
                    id="fahrenheit-link">째F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
                Mon
              </div>
              <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="36" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                  56째
                </span>
                <span class="weather-forecast-temperature-min">
                  49째
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/rose912/weather-application" target="_blank">
          Open-source code
        </a>
        by Rosemary O
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
